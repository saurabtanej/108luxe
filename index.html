<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108 Luxe - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Elegant background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(218, 165, 32, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .content {
            text-align: center;
            color: #f5f3f0;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #daa520, #ffd700, #daa520);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #daa520 0%, #ffd700 50%, #daa520 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(218, 165, 32, 0.3);
            letter-spacing: 0.1em;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #e6d7c3;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #d4c4b0;
            font-weight: 400;
        }

        .coming-soon {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #daa520;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .email-form {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-input {
            padding: 15px 20px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f3f0;
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }

        .email-input::placeholder {
            color: #b8a690;
        }

        .email-input:focus {
            border-color: #daa520;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
        }

        .notify-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #daa520 0%, #ffd700 100%);
            color: #1a0f1a;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Cormorant Garamond', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.4);
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
        }

        .contact-info {
            margin-top: 40px;
            font-size: 1rem;
            color: #c4b49d;
        }

        .contact-email {
            color: #daa520;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: #ffd700;
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
            margin: 30px auto;
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #daa520;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 85%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 30%; left: 75%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 80%; left: 15%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Success message */
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #4ade80;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .email-form {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="content">
            <h1 class="logo">108</h1>
            <p class="tagline">Luxury Fragrances</p>
            <div class="decorative-line"></div>
            
            <p class="description">
                Where each scent tells a story of elegance and sophistication. 
                Discover the art of fine fragrance, crafted for those who appreciate 
                the extraordinary.
            </p>
            
            <h2 class="coming-soon">Coming Soon</h2>
            
            <form class="email-form" id="emailForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email for exclusive updates"
                    required
                    id="emailInput"
                >
                <button type="submit" class="notify-btn">Notify Me</button>
                <div class="success-message" id="successMessage">
                    Thank you! You'll be the first to know when we launch.
                </div>
            </form>
            
            <div class="decorative-line"></div>
            
            <div class="contact-info">
                For inquiries: <a href="mailto:contact@108luxe.in" class="contact-email">contact@108luxe.in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const successMessage = document.getElementById('successMessage');
            
            // Simple email validation
            if (email && email.includes('@')) {
                // Here you would typically send the email to your server
                // For now, we'll just show the success message
                successMessage.style.display = 'block';
                document.getElementById('emailInput').value = '';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Add some dynamic sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '2px';
            sparkle.style.height = '2px';
            sparkle.style.background = '#ffd700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animation = 'sparkle 3s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);

        // Create sparkles periodically
        setInterval(createSparkle, 2000);
    </script>
</body>
</html>
